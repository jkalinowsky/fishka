version: '3.9'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./blackend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/angular-app:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: ["npm", "start"]

  db:
    image: postgres:14
    env_file:
      - ./backend/.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
volumes:
  db_data:
