name: Deploy FastAPI

on:
  push:
    branches:
      - devel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 11879 frog02.mikr.us >> ~/.ssh/known_hosts

      - name: SSH into VPS and Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 11879 frog@frog02.mikr.us << 'EOF'
            cd /home/frog/fishka/backend  # Change to your actual path
            git pull origin main
            pip install -r requirements.txt
            service fastapi-app restart
          EOF

